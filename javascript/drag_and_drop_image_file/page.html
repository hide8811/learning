<!DOCTYPE html>
<html>
  <head>
    <meta charset="urf-8">
    <title>画像ファイルのドラッグ&ドロップ</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="" method="post">
      <div class="image-zone" id="iz">
        <div id="preview-zone" class="preview-zone"></div>
        <div id="drop-zone" class="drop-zone">
          <div class="message">
            ここに画像をドラッグ&amp;ドロップ<br>
            もしくは、クリックして画像を選択
          </div>
        </div>
      </div>
      <div class="btn-field">
        <div id="cancel-btn" class="cancel-btn">画像を取り消す</div>
      </div>
      <input type="file" id="input-file" class="input-file" accept="image/*">
    </form>
    <script src="script.js"></script>
  </body>
</html>
