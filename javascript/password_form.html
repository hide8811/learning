<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <title>Password Form</title>

    <style>
      body {
        height: 100vh;
        width: 100vw;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form {
        width: 70vw;
        padding: 5vw;
        background-color: #badcad;
      }

      .password-item {
        margin-bottom: 2rem;
      }

      .password-item__required_charactoer {
        color: #b7282e;
        font-size: 1rem;
      }

      .password-item__label {
        display: block;
      }

      .password-item__input_field {
        font-size: 2rem;
      }

      .password-type_change {
        display: inline-block;
      }

      .confirm_password-item {
        display: block;
      }

      .confirm_password-item__label {
        display: block;
      }

      .confirm_password-item__input_field {
        font-size: 2rem;
      }

      .confirm_password-type_change {
        display: inline-block;
      }

      .password_check {
        margin-top: 5rem;
      }

      .password_check__btn {
        display: block;
        margin: 0 auto;
        font-size: 2rem;
      }

      .message {
        height: 4rem;
        width: 100%;
        line-height: 4rem;
        text-align: center;
        word-break: keep-all;
        font-size: 2rem;
      }
    </style>
  </head>

  <body>
    <div class='form'>
      <div class='password-item'>
        <div class='password-item__required_charactoer'>
          <span id='alphabet-upper_case'>大文字</span>
          ・
          <span id='alphabet-lower_case'>小文字</span>
          ・
          <span id='number'>数字</span>
          ・
          <span id='symbol'>記号(! @ # $ % ^ & * - = _ + < > ?)</span>
        </div>
        <label for='password' class='password-item__label'>Password:</label>
        <input type='password' id='password' name='password' class='password-item__input_field'>
        <div id='password-type_change' class='password-type_change'>
          <i class="fas fa-eye"></i>
        </div>
        <div id='security' class='security'>
          <i class="far fa-lightbulb"></i>
          <i class="far fa-lightbulb"></i>
          <i class="far fa-lightbulb"></i>
          <i class="far fa-lightbulb"></i>
        </div>
      </div>

      <div class='confirm_password-item'>
        <label for='confirm_password' class='confirm_password-item__label'>Confirm Password:</label>
        <input type='password' id='confirm_password' name='confirm_password' class='confirm_password-item__input_field'>
        <div id='confirm_password-type_change' class='confirm_password-type_change'>
          <i class="fas fa-eye"></i>
        </div>
      </div>

      <div class='password_check'>
        <input type='button' value='Password Check' id='password_check_btn' class='password_check__btn'>
      </div>

      <div id='message' class='message'>
        <!-- jsでメッセージ表示 -->
      </div>
    </div>

    <!-- 表示切り替え -->
    <script>
      const inputTypeChange = (field, icon) => {
        if (field.type === 'password') {
          field.type = 'text';
          icon.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
          field.type = 'password';
          icon.innerHTML = '<i class="fas fa-eye"></i>';
        }
      };

      const passwordTypeChange = document.getElementById('password-type_change');
      const confirmPasswordTypeChange = document.getElementById('confirm_password-type_change');

      passwordTypeChange.addEventListener('click', () => {
        const password = document.getElementById('password');

        inputTypeChange(password, passwordTypeChange);
      });

      confirmPasswordTypeChange.addEventListener('click', () => {
        const confirmPassowrd = document.getElementById('confirm_password');

        inputTypeChange(confirmPassowrd, confirmPasswordTypeChange);
      });
    </script>

    <!-- セキュリティ強度 -->
    <script>
      const pass = document.getElementById('password');
      const security = document.getElementById('security');

      pass.addEventListener('input', () => {
        let securityPoint = 0;

        if (/[A-Z]/.test(pass.value)) { securityPoint += 1; }

        if (/[a-z]/.test(pass.value)) { securityPoint += 1; }

        if (/\d/.test(pass.value)) { securityPoint += 1; }

        if (/[!@#$%^&*\-=_+<>?]/.test(pass.value)) { securityPoint += 1; }

        if (securityPoint === 0) {
          security.innerHTML = `<i class="far fa-lightbulb"></i>
                                <i class="far fa-lightbulb"></i>
                                <i class="far fa-lightbulb"></i>
                                <i class="far fa-lightbulb"></i>`;
        }

        if (securityPoint === 1) {
          security.innerHTML = `<i class="fas fa-lightbulb"></i>
                                <i class="far fa-lightbulb"></i>
                                <i class="far fa-lightbulb"></i>
                                <i class="far fa-lightbulb"></i>`;
        }

        if (securityPoint === 2) {
          security.innerHTML = `<i class="fas fa-lightbulb"></i>
                                <i class="fas fa-lightbulb"></i>
                                <i class="far fa-lightbulb"></i>
                                <i class="far fa-lightbulb"></i>`;
        }

        if (securityPoint === 3) {
          security.innerHTML = `<i class="fas fa-lightbulb"></i>
                                <i class="fas fa-lightbulb"></i>
                                <i class="fas fa-lightbulb"></i>
                                <i class="far fa-lightbulb"></i>`;
        }

        if (securityPoint === 4) {
          security.innerHTML = `<i class="fas fa-lightbulb"></i>
                                <i class="fas fa-lightbulb"></i>
                                <i class="fas fa-lightbulb"></i>
                                <i class="fas fa-lightbulb"></i>`;
        }
      });
    </script>

    <!-- 必須文字チェック -->
    <script>
      const password = document.getElementById('password');

      password.addEventListener('input', function() {
        const alphabetUpperCase = document.getElementById('alphabet-upper_case');
        const alphabetLowerCase = document.getElementById('alphabet-lower_case');
        const number = document.getElementById('number');
        const symbol = document.getElementById('symbol');

        const gray = '#c0c6c9';
        const red = '#b7282e';

        // alphabet upper case
        if (/[A-Z]/.test(this.value)) {
          alphabetUpperCase.style.color = gray;

        } else {
          alphabetUpperCase.style.color = red;
        }

        // alphabet lower case
        if (/[a-z]/.test(this.value)) {
          alphabetLowerCase.style.color = gray;

        } else {
          alphabetLowerCase.style.color = red;
        }

        // number
        if (/[\d]/.test(this.value)) {
          number.style.color = gray;

        } else {
          number.style.color = red;
        }

        // symbol
        if (/[!@#$%^&*\-=_+<>?]/.test(this.value)) {
          symbol.style.color = gray;

        } else {
          symbol.style.color = red;
        }
      });
    </script>

    <script>
      const checkBtn = document.getElementById('password_check_btn');

      checkBtn.addEventListener('click', () => {
        const password = document.getElementById('password');
        const confirmPassowrd = document.getElementById('confirm_password');
        const message = document.getElementById('message');

        if (password.value === '' && confirm_password.value === '') {
          message.innerText = '入力してください。';
          return false;
        }

        if (password.value === '') {
          message.innerText = '"Password"を入力してください。';
          return false;
        }

        if (confirm_password.value === '') {
          message.innerText = '"Confirm Password"を入力してください。'
          return false;
        }

        if (password.value === confirmPassowrd.value) {
          message.innerText = 'OK';

        } else {
          message.innerText = '"Password"と"Confirm Password"の\n値が違います。';
        }
      });
    </script>
  </body>
</html>
